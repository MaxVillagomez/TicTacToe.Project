<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>TicTacToe</title>
</head>

<body>
    <div id="game-header" class="game-header">
        <div id="game-title" class="game-title">
            <header>
                <h1>Tic-Tac-Toe</h1>
            </header>
        </div>
        <div id="players-name-input" class="name-input">
            <div id="playerOne" class="playerOne">
                <input type="text" id="firsttext" placeholder="Player 1's Name"><br>
            </div>

            <div id="playerTwo" class="playerTwo">
                <input type="text" id="secondtext" placeholder="Player 2's Name"><br>
            </div>
            <div id="submit-button-container" class="submit-button-container">
                <button class="submit-button" id="button1" type="button">Submit</button>
            </div>
        </div>
        <div id="player-display" class="player-display">
            <p id="player-name-output" class="display-player"></p>
        </div>
        <div id="reset-button-container" class="reset-button-container">
            <button id="resetButton" class="reset-button">Reset</button>
        </div>
    </div>
    <div id="board-container" class="board-container">
        <div id="board">
            <!-- <div id="box0" class="cell"></div>
            <div id="box1" class="cell"></div>
            <div id="box2" class="cell"></div>
            <div id="box3" class="cell"></div>
            <div id="box4" class="cell"></div>
            <div id="box5" class="cell"></div>
            <div id="box6" class="cell"></div>
            <div id="box7" class="cell"></div>
            <div id="box8" class="cell"></div> -->
        </div>
    </div>
</body>

</html>
