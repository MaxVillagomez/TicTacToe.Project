<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="style.css" />
        
        <script src="app.js" defer ></script> 
    </head>
    <body>
        <div>
            <h1 class="game-title">Tic-Tac-Toe</h1>
            <div id="display-announcer" class="display announcer hide"></div>
                <div class="game-header">
                    <label> Enter Player 1 Name: 
                        <input type="text" placeholder="Player 1 name" class="name-input"></input>
                    </label>
                    <label> Enter Player 2 Name: 
                        <input type="text" placeholder="Player 2 name" class="name-input"></input>
                    </label>
                    <div>
                        <button id="getnames" class="submit-button" type="button">Submit Names</button>
                    </div>
                    
                </div>
                <div class="display">
                    <p id="display-player"></p>
                </div>
                <div class="submit-button-container">
                    <button class="reset-button" id="reset">Reset</button>
                </div>
            </div>
                
                <div id="grid-container">
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                </div>
               
    </body>
</html>
