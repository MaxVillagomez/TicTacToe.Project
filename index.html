<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>TicTacToe</title>
</head>

<body>
    <div class="game-header">
        <div class="game-title">
            <header>
                <h1>Tic-Tac-Toe</h1>
            </header>
        </div>
        <div class="name-input">
            <section id="first-section" class="first-section">
                <input type="text" placeholder="Player 1's Name" id="firsttext"><br>
            </section>

            <section id="second-section" class="second-section">
                <input type="text" placeholder="Player 2's Name" id="secondtext"><br>

            </section>
            <section class="submit-button-container">
                <button class="submit-button" type="button" id="second-button">Submit</button>
            </section>
        </div>
        <div class="player-display">
            <span class="display-player playerX">Player</span>'s turn
        </div>
        <div class="reset-button-container">
            <button class="reset-button">Reset</button>
        </div>
    </div>
    <div class="game-board">
        <div class="grid-container">
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
        </div>
    </div>
</body>

</html>
